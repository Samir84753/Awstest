<!DOCTYPE html>
<html>
<title>Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
<body class="login-form">

  <div id="register" role="tabpanel" class="single__tabs__panel tab-pane"></div>  
  <form action="blog/msg" class="login" method="POST">
    {% csrf_token %}
        <input type="text" placeholder="Name*" name="uname">
        <input type="email" placeholder="Email*" name="uemail">
        <input type="text" placeholder="Message*" name="msg">
        <input type="submit"  class="btn btn-primary active" name="submit" id="submit" value="Submit">
    </form>
  </div>
  <a href="viewmsg">View Messages</a>

</body>
</html>
